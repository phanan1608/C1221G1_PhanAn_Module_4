<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div class="container-fluid">
    <h3 class="text-center">Add User</h3>
    <p class="text-center">
        <a th:href="@{/user/list}">
            Back to user list
        </a>
    </p>
    <div id="form" >
        <form th:action="@{/user/save}" th:object="${userDto}"
              method="POST" novalidate="novalidate">
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" type="text" th:field="*{firstName}"/>
                <p style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" type="text" th:field="*{lastName}"/>
                <p style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

            </div>

            <div class="form-group">
                <label>Phone Num</label>
                <input class="form-control" type="text" th:field="*{phoneNumber}"/>
                <p style="color: red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>

            </div>

            <div class="form-group">
                <label>Day of birth</label>
                <input class="form-control" type="date" th:field="*{dayOfBirth}"/>
                <p style="color: red;" th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}"></p>

            </div>

            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" th:field="*{email}"/>
                <p style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="d-flex justify-content-center">
                <input class="btn btn-secondary" type="submit" value="Save"/>
            </div>
        </form>
    </div>
</div>

</body>
</html>
