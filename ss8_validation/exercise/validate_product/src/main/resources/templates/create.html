<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<nav th:replace="/layout :: nav"></nav>
<div class="container-fluid">
    <h3 class="text-center">Add Product</h3>
    <p class="text-center">
        <a th:href="@{/product/list}">
            Back to product list
        </a>
    </p>
    <div id="form" >
        <form th:action="@{/product/save}" th:object="${productDto}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" th:field="*{name}"/>
                <p style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input class="form-control" type="number" th:field="*{price}"/>
                <p style="color: red;" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input class="form-control" type="number" th:field="*{quantity}"/>
                <p style="color: red;" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
            </div>
            <div class="d-flex justify-content-center">
                <input class="btn btn-secondary" type="submit" value="Save"/>
            </div>
        </form>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
