<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <h3 class="text-center">Add Song</h3>
    <p class="text-center">
        <a th:href="@{/song/list}">
            Back to song list
        </a>
    </p>
    <div id="form" >
        <form th:action="@{/song/save}" th:object="${songDto}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" th:field="*{name}"/>
                <p style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <div class="form-group">
                <label>Artist</label>
                <input class="form-control" type="text" th:field="*{artist}"/>
                <p style="color: red;" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></p>
            </div>
            <div class="form-group">
                <label>Genre</label>
                <input class="form-control" type="text" th:field="*{genre}"/>
                <p style="color: red;" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></p>
            </div>
            <div class="form-group">
                <label>Link</label>
                <input class="form-control" type="text" th:field="*{link}"/>
                <p style="color: red;" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></p>
            </div>
            <div class="d-flex justify-content-center">
                <input class="btn btn-secondary" type="submit" value="Save"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
