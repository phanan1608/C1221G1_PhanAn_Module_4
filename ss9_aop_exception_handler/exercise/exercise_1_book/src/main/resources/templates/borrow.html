<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<nav th:replace="/layout :: nav"></nav>
<div class="container-fluid text-center">
    <h3>Borrow Book</h3>
    <p>
        <a th:href="@{/book/list}">
            Back to book list
        </a>
    </p>
    <div id="detail">
        <div>
            <h3>You borrowed a book with the following information</h3>
        </div>
        <div>
            <label>ID:</label>
            <label th:text="${bookBorrow.id}"></label>
        </div>
        <div>
            <label>Name:</label>
            <label th:text="${bookBorrow.name}"></label>
        </div>
        <div>
            <label>Rent Id:</label>
            <label th:text="${rentId.rentId}"></label>
            <p style="color: red">Remember Rent Id to restore the book</p>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Borrow Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/book/borrow}" method="post">
                <div class="modal-body">
                    <h3>Do you want to borrow book with information: </h3>
                    <div id="book_id"></div>
                    <div id="book_name"></div>
                    <input type="hidden" name="id" id="id_delete">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Yes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>



<footer th:replace="/layout :: footer"></footer>
</body>
</html>
<script>
    function borrow(id, name) {
        document.getElementById("id_delete").value = id;
        document.getElementById("book_id").innerText = "id: " + id;
        document.getElementById("book_name").innerText = "title: " + name;
    }
</script>
