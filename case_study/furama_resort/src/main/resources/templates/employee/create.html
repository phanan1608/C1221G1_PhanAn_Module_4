<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: external_css}">
    </th:block>
</head>
<body>
<header th:replace="~{layout :: header}"></header>

<div class="container-fluid">
    <div class="col-5 mx-auto">
        <div class="text-center pt-3">
            <h3 style="color: #3FB6A8">Create Employee</h3>
        </div>
        <p class="text-center">
            <a th:href="@{/employee/list}">
                Back to Employee list
            </a>
        </p>
        <form th:action="@{/employee/save}" th:object="${employeeDto}"
              method="POST" novalidate="novalidate">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" th:field="*{employeeName}"/>
                        <label class="form-label" for="form3Example1">Full name</label>
                    </div>
                    <small style="color: red;" th:if="${#fields.hasErrors('urlImage')}"
                           th:errors="*{urlImage}"></small>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="date" id="form3Example2" class="form-control" th:field="*{employeeBirthday}"/>
                        <label class="form-label" for="form3Example2">Birthday</label>
                    </div>
                    <small style="color: red;" th:if="${#fields.hasErrors('employeeBirthday')}"
                           th:errors="*{employeeBirthday}"></small>
                </div>
<!--                <div class="col">-->
<!--                    <div class="form-outline">-->
<!--                        <input type="date" id="form3Example2" class="form-control" th:field="*{employeeBirthday}"/>-->
<!--                        <label class="form-label" for="form3Example2">Birthday</label>-->
<!--                    </div>-->
<!--                </div>-->
            </div>

            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="number" id="form4Example4" class="form-control" th:field="*{employeeSalary}"/>
                        <label class="form-label" for="form4Example4">Salary</label>
                    </div>
                    <small style="color: red;" th:if="${#fields.hasErrors('employeeSalary')}"
                           th:errors="*{employeeSalary}"></small>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="form3Example4" class="form-control" th:field="*{employeeIdCard}"/>
                        <label class="form-label" for="form3Example4">ID Card</label>
                    </div>
                    <small style="color: red;" th:if="${#fields.hasErrors('employeeIdCard')}"
                           th:errors="*{employeeIdCard}"></small>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="form3Example5" class="form-control" th:field="*{employeePhone}"/>
                        <label class="form-label" for="form3Example5">Phone</label>
                    </div>
                    <small style="color: red;" th:if="${#fields.hasErrors('employeePhone')}"
                           th:errors="*{employeePhone}"></small>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-5">
                    <div class="form-outline">
                        <input type="text" id="form3Example6" class="form-control" th:field="*{employeeEmail}"/>
                        <label class="form-label" for="form3Example6">Email</label>
                    </div>
                    <small style="color: red;" th:if="${#fields.hasErrors('employeeEmail')}"
                           th:errors="*{employeeEmail}"></small>
                </div>
                <div class="col-7">
                    <div class="form-outline">
                        <input type="text" id="form3Example7" class="form-control" th:field="*{employeeAddress}"/>
                        <label class="form-label" for="form3Example7">Address</label>
                    </div>
                    <small style="color: red;" th:if="${#fields.hasErrors('employeeAddress')}"
                           th:errors="*{employeeAddress}"></small>
                </div>
            </div>


            <!-- Email input -->
            <div class="row mb-4">
                <div class="col-7">
                    <div class="form-outline">
                        <input type="text" id="form3Example8" class="form-control" th:field="*{urlImage}"/>
                        <label class="form-label" for="form3Example8">Image</label>
                    </div>
                    <small style="color: red;" th:if="${#fields.hasErrors('urlImage')}"
                           th:errors="*{urlImage}"></small>
                </div>
                <div class="col-5">
                    <div class="">
                        <select class="form-select" th:field="*{educationDegree}">
                            <option value="">---Choose Education---</option>
                            <option th:each="education:${educationDegreeList}" th:value="${education.educationDegreeId}"
                                    th:text="${education.educationDegreeName}"></option>

                        </select>
                    </div>
                    <small style="color: red;" th:if="${#fields.hasErrors('educationDegree')}"
                           th:errors="*{educationDegree}"></small>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                        <select class="form-select" th:field="*{position}">
                            <option value="">---Choose Position---</option>
                            <option th:each="position:${positionList}" th:value="${position.positionId}"
                                    th:text="${position.positionName}"></option>

                        </select>
                    <small style="color: red;" th:if="${#fields.hasErrors('position')}"
                           th:errors="*{position}"></small>
                </div>
                <div class="col">
                        <select class="form-select" th:field="*{division}">
                            <option value="">---Choose Division---</option>
                            <option th:each="division:${divisionList}" th:value="${division.divisionId}"
                                    th:text="${division.divisionName}"></option>

                        </select>
                    <small style="color: red;" th:if="${#fields.hasErrors('division')}"
                           th:errors="*{division}"></small>
                </div>

            </div>

            <!-- Submit button -->
            <div class="col-2 mx-auto">
                <button type="submit" class=" btn btn-primary">Save</button>
            </div>

        </form>
    </div>
</div>
<div th:replace="~{layout :: footer}"></div>

</body>
<th:block th:replace="layout::external_js">
</th:block>
</html>
