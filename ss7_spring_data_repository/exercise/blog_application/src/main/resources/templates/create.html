<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<nav th:replace="/layout :: nav"></nav>
<div class="container-fluid  col-9">

    <div class="container-fluid">
        <h3 class="text-center">Add Blog Information</h3>
        <p class="text-center">
            <a th:href="@{/blog/list}">
                Back to blog list
            </a>
        </p>
        <div id="form">
            <form th:action="@{/blog/save}" th:object="${blog}"
                  method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" type="text" th:field="*{title}"/>
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input class="form-control" type="text" th:field="*{author}"/>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <input class="form-control" type="text" th:field="*{content}"/>
                </div>
                <div class="form-group">
                    <label>Create Date</label>
                    <input class="form-control" type="date" th:field="*{createDate}"/>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" th:field="*{category}">
                        <option th:each="item:${categoryList}
" th:value="${item.id}" th:text="${item.name}"></option>
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <input class="btn btn-secondary" type="submit" value="Save"/>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
